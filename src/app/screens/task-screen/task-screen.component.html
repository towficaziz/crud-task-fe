<div class="container mt-4">
  <h2 class="bg-secondary p-2 fw-bold text-center">Task Manager App</h2>
  <div class="row">
    <div class="col-4">
      <div class="row">
        <div class="col-6">
          <h3 class=" fw-bold">Task List</h3>

        </div>
        <div class="col-6">
          <button type="button" class="btn btn-success float-end">Add New List</button>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li *ngFor="let item of taskLists" class="list-group-item d-flex justify-content-between align-items-center">
              {{item.title}}
              <span class="badge bg-danger rounded-pill">X</span>
            </li>

          </ul>

        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-6">
          <h3 class="fw-bold">Linked Tasks</h3>

        </div>
        <div class="col-6 ">
          <button type="button" class="btn btn-success float-end">Add New Tasks</button>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li style="cursor: pointer;" *ngFor="let task of tasks"  (click)="taskClicked(task)"
            class="list-group-item d-flex justify-content-between align-items-center">
              {{task.title}}
              <span class="badge bg-danger rounded-pill">X</span>
            </li>

          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
