<div class="container mt-4">
  <h2 class="bg-secondary p-2 fw-bold text-center">Task Manager App</h2>
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <div class="row">
        <div class="col-6">
          <h3 class=" fw-bold">Task List</h3>

        </div>
        <div class="col-6">
          <button type="button" class="btn btn-success float-end" routerLink="/new-task-list">Add New List</button>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="list-group">
            <a [routerLink]="['/task-list', item._id]" routerLinkActive="active"
            *ngFor="let item of taskLists" class="list-group-item list-group-item-action" aria-current="true">
              {{item.title}}
              <span (click)="deleteATaskList(item)" class="badge bg-danger rounded-pill float-end">X</span>
            </a>
          </div>


        </div>
      </div>
    </div>
    <div class="col-md-8 col-sm-12">
      <div class="row">
        <div class="col-6">
          <h3 class="fw-bold">Linked Tasks</h3>

        </div>
        <div class="col-6 ">
          <button type="button" class="btn btn-success float-end" (click)="addNewTask()">Add New Tasks</button>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li [class.mark-completed] = "task.completed == true"
            style="cursor: pointer;" *ngFor="let task of tasks"
            (click)="taskClicked(task)"
            class="list-group-item d-flex justify-content-between align-items-center">
              {{task.title}}
              <span (click)="deleteTask(task)" class="badge bg-danger rounded-pill">X</span>
            </li>

          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
