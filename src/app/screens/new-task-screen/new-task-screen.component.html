<div class="container text-center mt-5">
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <div class="mb-3">
        <h3 for="task" class="form-label">Add new task title</h3>
        <input #taskInput type="text" class="form-control" id="task" placeholder="Enter title  ">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <button type="button" class="btn btn-secondary" routerLink="../">Cancle</button>
        <button type="button" class="btn btn-primary ms-4" (click)="addNewTask(taskInput.value)">Add Task</button>
      </div>
    </div>

  </div>
</div>
