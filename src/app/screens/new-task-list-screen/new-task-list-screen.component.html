<div class="container text-center mt-5">
  <div class="row">
    <div class="col-8">
      <div class="mb-3">
        <h3 for="taskList" class="form-label">Add new task list title</h3>
        <input #taskListInput type="text" class="form-control" id="taskList" placeholder="Enter title  ">
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <button type="button" class="btn btn-secondary" routerLink="/">Cancle</button>
        <button type="button" class="btn btn-primary ms-4" (click)="addNewTaskList(taskListInput.value)">Add Task List</button>
      </div>
    </div>

  </div>
</div>
